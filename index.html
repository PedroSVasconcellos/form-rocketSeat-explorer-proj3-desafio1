<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Form-Desafio</title>
  </head>
  <body>
    <div class="page">
      <h1>Mentoria</h1>
      <h2>Preencha o formulário abaixo para agendar a sua mentoria</h2>
      <form id="mentorship-form">
        <!-- Informações Pessoais  -->
        <fieldset>
          <legend>Informações pessoais</legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" name="event-name" id="event-name" required />
            </div>
            <div class="input-wrapper">
              <label for="event-surname">Sobrenome</label>
              <input type="text" name="event-surname" id="event-surname" required />
            </div>
          </div>
          <div class="input-wrapper">
            <label for="event-email"
              >Email <span>(digite um email válido)</span>
            </label>
            <input type="email" name="event-email" id="event-email" required />
          </div>
          <div class="input-wrapper">
            <label for="event-password"
              >Senha <span>(mínimo de 6 caracteres)</span>
            </label>
            <input type="password" name="event-password" id="event-password" minlength="6" required />
          </div>
        </fieldset>
        <!-- Informações do Mentor  -->
        <fieldset>
          <legend>Informações do Mentor</legend>
          <div class="input-wrapper">
            <label for="event-mentor-name"
              >Nome do seu mentor <span>(só o primeiro nome)</span>
            </label>
            <input type="text" name="event-mentor-name" id="event-mentor-name" required />
          </div>
        </fieldset>
        <!-- Seus horários disponíveis  -->
        <fieldset>
          <legend>Seus horários disponíveis</legend>
          <div class="col-2">
            <div class="input-wrapper">
              <h3>Primeira Mentoria</h3>
              <label for="event-data-1st"
                >Data <span>(DD/MM/AAAA)</span>
              </label>
              <input type="date" name="event-data-1st" id="event-data-1st" required />
            </div>
            <div class="col-2-2">
              <div class="input-wrapper">
                <label for="event-start-1st">Das</label>
                <input type="time" name="event-start-1st" id="event-start-1st" required />
              </div>
              <div class="input-wrapper">
                <label for="event-end-1st">Até</label>
                <input type="time" name="event-end-1st" id="event-end-1st" required />
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="input-wrapper">
              <h3>Segunda Mentoria</h3>
              <label for="event-data-2nd"
                >Data <span>(DD/MM/AAAA)</span>
              </label>
              <input type="date" name="event-data-2nd" id="event-data-2nd" />
            </div>
            <div class="col-2-2">
              <div class="input-wrapper">
                <label for="event-start-2nd">Das</label>
                <input type="time" name="event-start-2nd" id="event-start-2nd" />
              </div>
              <div class="input-wrapper">
                <label for="event-end-2nd">Até</label>
                <input type="time" name="event-end-2nd" id="event-end-2nd" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <div class="button-bg">
        <input type="submit" name="mentorship-form-button" form="mentorship-form" value="salvar">
      </div>
    </div>
  </body>
</html>
